<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Góp Ý và Phản Hồi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; }
    .feedback-form { max-width: 600px; margin: 50px auto; }
  </style>
</head>
<body>
  <div class="container feedback-form">
    <h2 class="text-center">Góp Ý và Phản Hồi</h2>
    <p class="text-center text-muted">Đóng góp ý kiến của bạn để giúp cải thiện đồ án</p>
    <form class="p-4 border rounded shadow-sm bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Họ và Tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn" required>
      </div>
      <div class="mb-3">
        <label for="feedback type" class="form-label">Loại phản hồi</label>
        <select class="form-select" id="feedback type" required>
          <option value="">Chọn loại phản hồi</option>
          <option value="positive">Tích cực</option>
          <option value="negative">Tiêu cực</option>
          <option value="suggestion">Góp ý</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Ý kiến của bạn</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Nhập ý kiến của bạn" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Gửi</button>
        <button type="reset" class="btn btn-secondary">Xóa</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
