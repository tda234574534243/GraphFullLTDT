<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Góp Ý và Phản Hồi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; }
    .feedback-form { max-width: 600px; margin: 50px auto; }
  </style>
</head>
<body>
  <form id="feedbackForm" class="p-4 border rounded shadow-sm bg-white">
    <div class="mb-3">
      <label for="name" class="form-label">Họ và Tên</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ tên của bạn" required>
    </div>
    <div class="mb-3">
      <label for="feedback_type" class="form-label">Loại phản hồi</label>
      <select class="form-select" id="feedback_type" name="feedback_type" required>
        <option value="">Chọn loại phản hồi</option>
        <option value="positive">Tích cực</option>
        <option value="negative">Tiêu cực</option>
        <option value="suggestion">Góp ý</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Ý kiến của bạn</label>
      <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Nhập ý kiến của bạn" required></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="sendFeedback">Gửi</button>
      <button type="reset" class="btn btn-secondary">Xóa</button>
    </div>
  </form>
  
  <script>
      document.getElementById("sendFeedback").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const feedbackType = document.getElementById("feedback_type").value;
      const comments = document.getElementById("comments").value;

      console.log("Gửi thông tin:", { name, feedbackType, comments }); // Kiểm tra dữ liệu gửi đi

      emailjs.send("service_7lzzdqq", "template_e9hdyui", {
        name: name,
        feedback_type: feedbackType,
        comments: comments,
      })
      .then(function (response) {
        alert("Phản hồi của bạn đã được gửi thành công!");
      })
      .catch(function (error) {
        alert("Có lỗi xảy ra: " + JSON.stringify(error));
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init({
      publicKey: "B_MVup5Xaf5KFzN7S",
    });
    })();
    </script>
</body>
</html>
